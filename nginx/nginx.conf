worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    proxy_set_header    Host $host;
    proxy_set_header    X-Real-IP $remote_addr;
    proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header    X-Forwarded-Host $server_name;

    server {
        listen 8080;
        listen 80;

        location /admin/ {
            proxy_pass https://${HY_SERVER_HOST}:${HY_SERVER_ADMIN_PORT}/;
            proxy_redirect  off;
        }

        location /tags/ {
            proxy_pass  https://${HY_SERVER_HOST}:${HY_SERVER_TAGS_PORT}/;
            proxy_redirect  off;
        }

        location /files/ {
            proxy_pass  https://${HY_SERVER_HOST}:${HY_SERVER_FILES_PORT}/;
            proxy_redirect  off;
        }
    }
}